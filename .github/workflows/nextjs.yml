# .github/workflows/ci-ino-dev.yml
name: CI on ino_dev

on:
  push:
    branches: ["ino_dev"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Upload build output
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next/**
